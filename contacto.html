<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="estilos.css" />
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-bootstrap-fill me-2"></i>BOOTSTRAP 5</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="bootstrap.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contacto.html">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 bg-white p-4 rounded shadow">
        <h3 class="mb-4 text-center">Solicitar Información Técnica</h3>
        <form class="needs-validation">
          <div class="mb-3">
            <label class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" placeholder="Ej: Juan Pérez" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" placeholder="nombre@ejemplo.com" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Motivo de consulta</label>
            <select class="form-select">
              <option>Duda sobre componentes</option>
              <option>Comparativa con Tailwind</option>
              <option>Presupuesto proyecto web</option>
            </select>
          </div>
          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="check" />
            <label class="form-check-label" for="check">Acepto los términos de uso</label>
          </div>
          <button class="btn btn-primary w-100 py-2 fw-bold" type="submit">
            Enviar Formulario
          </button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
